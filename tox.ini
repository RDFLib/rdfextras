    BERKELEYDB_LIBDIR = /usr/local/BerkeleyDB-5.2/lib
    BERKELEYDB_DIR = /usr/local/BerkeleyDB-5.2
commands = 
    {envpython} ./run_tests.py
deps =
    nose
